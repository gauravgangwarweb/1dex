<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0A0E17" />
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#3B82F6" stroke-width="0.5" stroke-opacity="0.05"/>
  </pattern>
  <rect width="600" height="400" fill="url(#grid)" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="22" font-weight="bold" fill="white" text-anchor="middle">PUMP-AND-DUMP PROTECTION</text>
  
  <!-- Chart area -->
  <g transform="translate(300, 220)">
    <!-- Chart axes -->
    <line x1="-250" y1="100" x2="250" y2="100" stroke="white" stroke-width="2" />
    <line x1="-250" y1="-100" x2="-250" y2="100" stroke="white" stroke-width="2" />
    
    <!-- X-axis labels -->
    <text x="-200" y="120" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">DAY 1</text>
    <text x="-100" y="120" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">DAY 2</text>
    <text x="0" y="120" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">DAY 3</text>
    <text x="100" y="120" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">DAY 4</text>
    <text x="200" y="120" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">DAY 5</text>
    
    <!-- Y-axis labels -->
    <text x="-270" y="100" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="end" dominant-baseline="middle">$0</text>
    <text x="-270" y="50" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="end" dominant-baseline="middle">$0.5</text>
    <text x="-270" y="0" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="end" dominant-baseline="middle">$1.0</text>
    <text x="-270" y="-50" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="end" dominant-baseline="middle">$1.5</text>
    <text x="-270" y="-100" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="end" dominant-baseline="middle">$2.0</text>
    
    <!-- Traditional token line (pump and dump) -->
    <path d="M -250,80 L -200,60 L -150,0 L -100,-80 L -50,-90 L 0,20 L 50,80 L 100,90 L 150,85 L 200,90 L 250,80" 
          fill="none" stroke="#EF4444" stroke-width="3" />
    
    <!-- Traditional token area under line -->
    <path d="M -250,80 L -200,60 L -150,0 L -100,-80 L -50,-90 L 0,20 L 50,80 L 100,90 L 150,85 L 200,90 L 250,80 L 250,100 L -250,100 Z" 
          fill="#EF4444" fill-opacity="0.1" stroke="none" />
    
    <!-- 1DEX Securio token line (protected) -->
    <path d="M -250,80 L -200,70 L -150,60 L -100,45 L -50,30 L 0,10 L 50,0 L 100,-10 L 150,-20 L 200,-30 L 250,-40" 
          fill="none" stroke="#10B981" stroke-width="3" />
    
    <!-- 1DEX Securio token area under line -->
    <path d="M -250,80 L -200,70 L -150,60 L -100,45 L -50,30 L 0,10 L 50,0 L 100,-10 L 150,-20 L 200,-30 L 250,-40 L 250,100 L -250,100 Z" 
          fill="#10B981" fill-opacity="0.1" stroke="none" />
    
    <!-- Manipulation attempt marker -->
    <g transform="translate(-50, -90)">
      <circle cx="0" cy="0" r="5" fill="#EF4444" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#EF4444" stroke-width="1" stroke-dasharray="2,2">
        <animate attributeName="r" from="10" to="20" dur="2s" repeatCount="indefinite" />
      </circle>
      <text x="15" y="-10" font-family="Arial" font-size="12" fill="#EF4444" text-anchor="start">PUMP</text>
    </g>
    
    <!-- Dump marker -->
    <g transform="translate(0, 20)">
      <circle cx="0" cy="0" r="5" fill="#EF4444" />
      <circle cx="0" cy="0" r="10" fill="none" stroke="#EF4444" stroke-width="1" stroke-dasharray="2,2">
        <animate attributeName="r" from="10" to="20" dur="2s" repeatCount="indefinite" />
      </circle>
      <text x="15" y="5" font-family="Arial" font-size="12" fill="#EF4444" text-anchor="start">DUMP</text>
    </g>
    
    <!-- Protection shield -->
    <g transform="translate(0, 0)">
      <path d="M-80,-40 L0,-80 L80,-40 L80,40 L0,80 L-80,40 Z" fill="none" stroke="#3B82F6" stroke-width="1" stroke-dasharray="5,3" />
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#3B82F6" text-anchor="middle">PROTECTED</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(300, 370)">
    <g transform="translate(-150, 0)">
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#EF4444" stroke-width="3" />
      <text x="30" y="0" font-family="Arial" font-size="14" fill="white" dominant-baseline="middle">Traditional Token</text>
    </g>
    
    <g transform="translate(150, 0)">
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#10B981" stroke-width="3" />
      <text x="30" y="0" font-family="Arial" font-size="14" fill="white" dominant-baseline="middle">1DEX Securio Token</text>
    </g>
  </g>
</svg>