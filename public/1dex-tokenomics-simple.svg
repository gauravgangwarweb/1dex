<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0A0E17" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="24" fill="white" text-anchor="middle">1DEX SECURIO TOKENOMICS</text>
  
  <!-- Token Distribution Pie Chart -->
  <g transform="translate(300, 200)">
    <!-- Token Support System (10%) -->
    <path d="M 0 0 L 0 -100 A 100 100 0 0 1 30.9 -95.1 Z" fill="#10B981" />
    
    <!-- Referral System (5%) -->
    <path d="M 0 0 L 30.9 -95.1 A 100 100 0 0 1 58.8 -80.9 Z" fill="#3B82F6" />
    
    <!-- Trading Fee (85%) -->
    <path d="M 0 0 L 58.8 -80.9 A 100 100 0 1 1 0 -100 Z" fill="#1E293B" />
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="40" fill="#0A0E17" stroke="#3B82F6" stroke-width="2" />
    <text x="0" y="-5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">1DEX</text>
    <text x="0" y="15" font-family="Arial" font-size="12" fill="white" text-anchor="middle">SECURIO</text>
  </g>
  
  <!-- Labels -->
  <g>
    <!-- Token Support Label -->
    <rect x="420" y="130" width="160" height="30" rx="5" fill="#0F172A" stroke="#10B981" stroke-width="1" />
    <text x="500" y="150" font-family="Arial" font-size="14" fill="white" text-anchor="middle">10% TOKEN SUPPORT</text>
    <line x1="420" y1="145" x2="380" y2="130" stroke="#10B981" stroke-width="1" />
    
    <!-- Referral System Label -->
    <rect x="420" y="170" width="160" height="30" rx="5" fill="#0F172A" stroke="#3B82F6" stroke-width="1" />
    <text x="500" y="190" font-family="Arial" font-size="14" fill="white" text-anchor="middle">5% REFERRAL SYSTEM</text>
    <line x1="420" y1="185" x2="370" y2="170" stroke="#3B82F6" stroke-width="1" />
    
    <!-- Trading Fee Label -->
    <rect x="420" y="210" width="160" height="30" rx="5" fill="#0F172A" stroke="#94A3B8" stroke-width="1" />
    <text x="500" y="230" font-family="Arial" font-size="14" fill="white" text-anchor="middle">85% TRADING</text>
    <line x1="420" y1="225" x2="370" y2="240" stroke="#94A3B8" stroke-width="1" />
  </g>
  
  <!-- Key Points -->
  <g>
    <text x="150" y="320" font-family="Arial" font-size="16" fill="white" text-anchor="middle">NO PRE-MINTED TOKENS</text>
    <text x="150" y="340" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Founders buy at launch like everyone else</text>
    
    <text x="450" y="320" font-family="Arial" font-size="16" fill="white" text-anchor="middle">SELF-SUSTAINING GROWTH</text>
    <text x="450" y="340" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Value derived from the token's design</text>
  </g>
  
  <!-- Bottom Caption -->
  <text x="300" y="380" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">REVOLUTIONARY BY DESIGN - BENEFITING ALL PARTICIPANTS</text>
</svg>