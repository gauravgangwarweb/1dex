      <circle cx="0" cy="-3" r="5" fill="#3B82F6" opacity="0.6" />
      <path d="M -4,0 A 4,3 0 0,0 4,0 L 4,3 L -4,3 Z" fill="#3B82F6" opacity="0.6" />
      <!-- Connection line -->
      <line x1="-10" y1="10" x2="-30" y2="30" stroke="#3B82F6" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2,2" />
    </g>
    
    <!-- Reward flows -->
    <g transform="translate(0, 50)" filter="url(#glow)">
      <rect x="-100" y="-25" width="200" height="50" rx="25" fill="rgba(16, 185, 129, 0.1)" stroke="#10B981" stroke-width="1" />
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#10B981" text-anchor="middle" dominant-baseline="middle">5% COMMISSIONS</text>
      
      <!-- Flowing arrows from transactions to you -->
      <g transform="translate(-75, -70)">
        <path d="M 0,0 Q -10,30 -15,60" fill="none" stroke="#10B981" stroke-width="1" stroke-dasharray="3,2" />
        <polygon points="-15,60 -13,53 -18,53" fill="#10B981" />
      </g>
      
      <g transform="translate(0, -80)">
        <path d="M 0,0 Q 0,30 0,60" fill="none" stroke="#10B981" stroke-width="1" stroke-dasharray="3,2" />
        <polygon points="0,60 2,53 -2,53" fill="#10B981" />
      </g>
      
      <g transform="translate(75, -70)">
        <path d="M 0,0 Q 10,30 15,60" fill="none" stroke="#10B981" stroke-width="1" stroke-dasharray="3,2" />
        <polygon points="15,60 13,53 18,53" fill="#10B981" />
