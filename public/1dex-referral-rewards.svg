    <text x="0" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">YOU</text>
    
    <!-- First level referrals -->
    <!-- Referral 1 -->
    <g transform="translate(-90, -70)">
      <circle cx="0" cy="0" r="20" fill="rgba(59, 130, 246, 0.1)" stroke="#3B82F6" stroke-width="1" />
      <circle cx="0" cy="-5" r="7" fill="#3B82F6" />
      <circle cx="0" cy="-5" r="3" fill="#0A0E17" />
      <path d="M -6,0 A 6,5 0 0,0 6,0 L 6,5 L -6,5 Z" fill="#3B82F6" />
      <text x="0" y="15" font-family="Arial" font-size="8" fill="white" text-anchor="middle">REFERRAL</text>
      
      <!-- Connection line -->
      <line x1="15" y1="15" x2="75" y2="55" stroke="#3B82F6" stroke-width="1" stroke-dasharray="3,3" />
      
      <!-- Incoming transaction arrows -->
      <g>
        <line x1="-30" y1="0" x2="-5" y2="0" stroke="#10B981" stroke-width="1" />
        <polygon points="-5,0 -12,-3 -12,3" fill="#10B981" />
        <text x="-35" y="-5" font-family="Arial" font-size="8" fill="#10B981" text-anchor="end">BUY</text>
      </g>
      
      <g transform="translate(0, 10)">
        <line x1="5" y1="0" x2="30" y2="0" stroke="#10B981" stroke-width="1" />
        <polygon points="30,0 23,-3 23,3" fill="#10B981" />
        <text x="35" y="-5" font-family="Arial" font-size="8" fill="#10B981" text-anchor="start">SELL</text>
      </g>
    </g>
    
    <!-- Referral 2 -->
    <g transform="translate(0, -100)">
      <circle cx="0" cy="0" r="20" fill="rgba(59, 130, 246, 0.1)" stroke="#3B82F6" stroke-width="1" />
      <circle cx="0" cy="-5" r="7" fill="#3B82F6" />
      <circle cx="0" cy="-5" r="3" fill="#0A0E17" />
      <path d="M -6,0 A 6,5 0 0,0 6,0 L 6,5 L -6,5 Z" fill="#3B82F6" />
      <text x="0" y="15" font-family="Arial" font-size="8" fill="white" text-anchor="middle">REFERRAL</text>
      
      <!-- Connection line -->
      <line x1="0" y1="20" x2="0" y2="65" stroke="#3B82F6" stroke-width="1" stroke-dasharray="3,3" />
      
      <!-- Incoming transaction arrows -->
