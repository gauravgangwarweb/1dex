  <!-- Bottom text -->
  <text x="300" y="375" font-family="Arial" font-size="14" fill="white" text-anchor="middle">EARN FROM BOTH BUYING AND SELLING ACTIVITY</text>
  <text x="300" y="390" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">CONNECTIONS NEVER EXPIRE - LIFETIME EARNING POTENTIAL</text>
</svg>