  <!-- Income potential callout -->
  <g transform="translate(300, 330)">
    <rect x="-230" y="-25" width="460" height="50" rx="5" fill="rgba(59, 130, 246, 0.05)" stroke="#3B82F6" stroke-width="1" />
    
    <g transform="translate(-170, 0)">
      <text x="0" y="-8" font-family="Arial" font-size="12" fill="white" text-anchor="middle">3 REFERRALS</text>
      <text x="0" y="8" font-family="Arial" font-size="12" fill="#10B981" font-weight="bold" text-anchor="middle">$300-$900 / MONTH</text>
    </g>
    
    <g transform="translate(0, 0)">
      <text x="0" y="-8" font-family="Arial" font-size="12" fill="white" text-anchor="middle">9 ACTIVE TRADERS</text>
      <text x="0" y="8" font-family="Arial" font-size="12" fill="#10B981" font-weight="bold" text-anchor="middle">$500-$1,500 / MONTH</text>
    </g>
    
    <g transform="translate(170, 0)">
      <text x="0" y="-8" font-family="Arial" font-size="12" fill="white" text-anchor="middle">25+ TRADERS</text>
      <text x="0" y="8" font-family="Arial" font-size="12" fill="#10B981" font-weight="bold" text-anchor="middle">$1,000-$5,000+ / MONTH</text>
    </g>
