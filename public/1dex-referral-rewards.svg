        <line x1="-30" y1="0" x2="-5" y2="0" stroke="#10B981" stroke-width="1" />
        <polygon points="-5,0 -12,-3 -12,3" fill="#10B981" />
        <text x="-35" y="-5" font-family="Arial" font-size="8" fill="#10B981" text-anchor="end">BUY</text>
      </g>
      
      <g transform="translate(0, 10)">
